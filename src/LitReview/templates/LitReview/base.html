<!doctype html>

<html lang="fr">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;900&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        {% block title %}{% endblock %}
        
    </head>
    <body>
        <header>
            <div class="navigation container-fluid">
                
                <!-- NAVBAR-->
                
                <nav class="navbar navbar-expand-lg navbar-dark">
                    
                    <a class="navbar-brand" href="{% url 'flux' %}">LITReview</a>
                    
                    {% if user.is_authenticated %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                        
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        
                        <ul class="menu navbar-nav ms-auto">
                            <li><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                            <li><a class="nav-link" href="{% url 'posts' %}">Posts</a></li>
                            <li><a class="nav-link" href="{% url 'subscription' %}">Abonnements</a></li>
                            <li><a class="nav-link" type="button" title="Se dÃ©connecter" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ><i class="fas fa-power-off"></i> {{ user }}</a></li>
                        </ul>
                    </div>
                    
                    {% endif %}
                    
                </nav>

            <!-- Button trigger modal -->
{#<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">#}
{#  Launch static backdrop modal#}
{#</button>#}

<!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header ">
                      <h5 class="modal-title " id="staticBackdropLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body text-center">
                        CONFIRMER ?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Annuler</button>
                          <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary" >Confirmer</button></a>
                      </div>
                    </div>
                  </div>
                </div>
<!-- MODAL -->

            </div>

            
        </header>
        
        {% block content %}{% endblock %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      

    </body>
</html>
