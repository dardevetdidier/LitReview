<html lang="fr">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;900&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        {% block title %}{% endblock %}
        
    </head>

        <header>
            <div class="navigation container-fluid">
                
                <!-- NAVBAR-->
                
                <nav class="navbar navbar-expand-lg navbar-dark">
                    
                    <a class="navbar-brand" href="#">LITReview</a>
                    
                    {% if user.is_authenticated %}
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                        
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        
                        <ul class="menu navbar-nav ms-auto">
                            <li><a class="nav-link" href="#">Flux</a></li>
                            <li><a class="nav-link" href="#">Posts</a></li>
                            <li><a class="nav-link" href="#">Abonnements</a></li>
                            <li><a class="nav-link" href="#">Se d√©connecter</a></li>
                        </ul>
                    </div>
                    
                    {% endif %}

            </div>
