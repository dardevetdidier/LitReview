{% extends 'base.html' %}

{% block title %} <title>Créer un ticket</title>{% endblock %}
{% block content %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="create-ticket-content container-fluid">

        <h2 class="create-title">Créer un Ticket</h2>

        <div class="create-form ">

            <div class="mb-3">
                <label  for="title" class="form-label">Titre</label><br>
                {{ ticket_form.title }}
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label><br>
                {{ ticket_form.description }}
            </div>

            <div class="custom-file mb-3">
                <label for="image" class="custom-file-label">Image</label><br>
                {{ ticket_form.image }}
            </div>
        </div>

        <button type="submit" class="btn-create btn btn-outline-dark">Créer</button>

    </div>

</form>


{% endblock %}
