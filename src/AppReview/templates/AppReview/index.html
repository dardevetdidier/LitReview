{% extends 'base.html' %}
{% load static %}

<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block title %}<title>LitReview accueil</title>{% endblock %}

{% block index %}

<div class="container-fluid">
    <div class="index row">
        
        <div class="sign-link col-lg-5">
            <h2>Inscrivez-vous maintenant</h2>
            <a type="link" class="sign-button btn btn-outline-dark btn-sm">S'inscrire</a>
        </div>
        
        <div class="log-form col-lg-5">
            <h2>Connectez-vous</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-dark btn-sm">Se connecter</button>
            </form>
        </div>
        
    </div>
</div>

{% endblock %}
