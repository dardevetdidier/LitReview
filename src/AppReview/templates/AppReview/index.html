{% extends 'base.html' %}
{% load static %}

<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block title %}<title>LitReview accueil</title>{% endblock %}

{% block content %}


<div class="content container-fluid">
    <div class="index row">

        <div class="sign-link col-lg-5">
            <h2>Inscrivez-vous maintenant</h2>
            <a type="link" class="sign-button btn btn-outline-dark btn-sm">S'inscrire</a>
        </div>

        <div class="log-form col-lg-5">
            <h2>Connectez-vous</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="name" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-dark btn-sm">Se connecter</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
